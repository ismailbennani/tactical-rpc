<div class="w-full h-full flex flex-col">
  <div class="w-full h-16 border-b-2 p-4 flex items-center">
    <button mat-stroked-button (click)="resetState()">
      Reset
    </button>
  </div>
  <div class="w-full flex-grow flex items-center justify-evenly">
    <div class="flex-grow h-full flex items-center justify-center relative border-2"
         [ngStyle]="{ borderColor: color(currentPlayer) }">
      <bio-client [bioGameConfig]="config" gameID="single" [playerID]="currentPlayer" [debug]="debug"></bio-client>
    </div>
  </div>
</div>
